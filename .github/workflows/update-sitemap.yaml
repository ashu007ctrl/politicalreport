name: Auto Update Sitemap & Articles

on:
  push:
    branches:
      - main
    paths:
      - '**.html'

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate sitemap.xml with lastmod
        run: |
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > sitemap.xml
          echo "<urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">" >> sitemap.xml
          
          find . -name "*.html" ! -name "google*.html" ! -name "404.html" | while read file; do
            url="https://politicalreport.netlify.app/${file#./}"
            lastmod=$(git log -1 --format="%ad" --date=short "$file" 2>/dev/null || date +%Y-%m-%d)

            echo "  <url>" >> sitemap.xml
            echo "    <loc>$url</loc>" >> sitemap.xml
            echo "    <lastmod>$lastmod</lastmod>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done

          echo "</urlset>" >> sitemap.xml

      - name: Generate articles.html
        run: |
          echo "<!DOCTYPE html>" > articles.html
          echo "<html><head><title>Articles</title></head><body>" >> articles.html
          echo "<h1>All Articles</h1><ul>" >> articles.html

          find . -name "*.html" ! -name "index.html" ! -name "404.html" ! -name "articles.html" | while read file; do
            filename=$(basename "$file")
            url="https://politicalreport.netlify.app/${file#./}"
            echo "<li><a href=\"$url\">$filename</a></li>" >> articles.html
          done

          echo "</ul></body></html>" >> articles.html

      - name: Commit and Push sitemap & articles
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sitemap.xml articles.html
          git commit -m "üîÅ Auto-update sitemap.xml & articles.html" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
